name: publish-beta

on:
  push:
    branches: 
        - master
        - main
    paths:
        - 'NewLife.Modbus/**'
        - 'NewLife.ModbusRTU/**'
  workflow_dispatch:

jobs:
  build-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup dotNET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          7.x
          8.x
          9.x
    - name: Restore
      run: |
        dotnet restore NewLife.Modbus/NewLife.Modbus.csproj
        dotnet restore NewLife.ModbusRTU/NewLife.ModbusRTU.csproj
    - name: Build
      run: |
        dotnet pack --no-restore --version-suffix $(date "+%Y.%m%d-beta%H%M") -c Release -o out NewLife.Modbus/NewLife.Modbus.csproj
        dotnet pack --no-restore --version-suffix $(date "+%Y.%m%d-beta%H%M") -c Release -o out NewLife.ModbusRTU/NewLife.ModbusRTU.csproj
    - name: Publish
      run: |
        # dotnet nuget push ./out/*.nupkg --skip-duplicate --source https://nuget.pkg.github.com/NewLifeX/index.json --api-key ${{ github.token }}
        dotnet nuget push ./out/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.nugetKey }}
